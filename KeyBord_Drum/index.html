<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dram on Alphabets</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="letters">
        <div data-key="65" class="letter"><kbd>A</kbd> <span></span></div>
        <div data-key="83" class="letter"><kbd>S</kbd> <span></span></div>
        <div data-key="68" class="letter"><kbd>D</kbd> <span></span></div>
        <div data-key="70" class="letter"><kbd>F</kbd> <span></span></div>
        <div data-key="71" class="letter"><kbd>G</kbd> <span></span></div>
        <div data-key="72" class="letter"><kbd>H</kbd> <span></span></div>
        <div data-key="74" class="letter"><kbd>J</kbd> <span></span></div>
        <div data-key="75" class="letter"><kbd>K</kbd> <span></span></div>
        <div data-key="76" class="letter"><kbd>L</kbd> <span></span></div>
      </div>
      <kbd></kbd>
    </div>

    <audio data-key="65" src="sounds/dubstep-clap-one-shot-drum-2.wav"></audio>
    <audio data-key="83" src="sounds/mixkit-brass-strings-suspense-671.wav"></audio>
    <audio data-key="68" src="sounds/mixkit-tribal-dry-drum-558.wav"></audio>
    <audio data-key="70" src="sounds/two-step-amen-break_145bpm.wav"></audio>
    <audio data-key="71" src="sounds/mixkit-game-flute-bonus-2313.wav"></audio>
    <audio data-key="72" src="sounds/mixkit-slow-vinyl-record-scratch-706.wav"></audio>
    <audio data-key="74" src="sounds/mixkit-toy-drums-and-bell-ding-560.wav"></audio>
    <audio data-key="75" src="sounds/mixkit-short-bass-hit-2299.wav"></audio>
    <audio data-key="76" src="sounds/agogo-bell-139.wav"></audio>
  </body>
</html>
